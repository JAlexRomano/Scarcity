<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Budget Priority Selector</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Running on a budget? Decide what to buy here</h1>

		<label for="budget">Enter your budget: </label>
		<input type="number" id="budget" min="0" step="0.01">
		<br>

		<label for="itemName">Item: </label>
		<input type="text" id="itemName">
		<label for="itemPrice">Price: </label>
		<input type="number" id="itemPrice" min="0" step="0.01">
		<label for="itemPriority">Priority (1 being the highest): </label>
		<input type="number" id="itemPriority" min="1" step="1">
		<button id="addItemBtn">Add Item</button>

		<h2>Total Items</h2>
		<div id="itemsList"></div>

		<button id="calculateBtn">Calculate Selection</button>

		<h2>Items You Can Buy</h2>
		<div id="selectedItems"></div>
		<h2>Remaining Cash</h2>
		<div id="remainingCash"></div>

		<script src="script.js"></script>
	</body>
</html>
